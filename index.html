<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<script>
    function validarFormulario() {
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var mail = document.getElementById("mail").value;
        var genero = document.getElementById("genero").value;
        var dni = document.getElementById("dni").value;
        var fechaNacimiento = document.getElementById("fecha_nacimiento").value;
        var contraseña = document.getElementById("contraseña").value;
        var repetirContraseña = document.getElementById("repetir_contraseña").value;

        // Validación para campos vacíos
        if (nombre == "" || apellido == "" || mail == "" || genero == "" || dni == "" || fechaNacimiento == "" || contraseña == "" || repetirContraseña == "") {
            alert("Por favor, complete todos los campos.");
            return false;
        }

        // Validación de la contraseña
        if (contraseña != repetirContraseña) {
            alert("Las contraseñas no coinciden.");
            return false;
        }

        return true;
    }
</script>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="procesar_registro.php" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="genero">Género:</label><br>
        <select id="genero" name="genero" required>
            <option value="">Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br>

        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" required><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
        
        <label for="mail">Correo electrónico:</label><br>
        <input type="email" id="mail" name="mail" required><br>

        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña" required><br>

        <label for="repetir_contraseña">Repetir Contraseña:</label><br>
        <input type="password" id="repetir_contraseña" name="repetir_contraseña" required><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
